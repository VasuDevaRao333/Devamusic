    <title>Music Player with Animation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1d1f21, #4b4f56);
            color: white;
            text-align: center;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to bottom right, #1d1f21, #4b4f56);
            }

            50% {
                background: linear-gradient(to bottom right, #4b4f56, #1d1f21);
            }

            100% {
                background: linear-gradient(to bottom right, #1d1f21, #4b4f56);
            }
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            transition: background-color 0.5s ease;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .topnav a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        .active {
            background-color: #5f30ce;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .topnav a {
            animation: slideIn 0.5s ease-out;
        }

        .music-player {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .playlist {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .playlist li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, color 0.3s;
        }

        .playlist li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            position: relative;
        }

        .controls button {
            background: linear-gradient(145deg, #5f30ce, #3b1c6d);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .controls button:hover {
            background: linear-gradient(145deg, #ffcc00, #e0b500);
            color: black;
            transform: translateY(-6px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5), 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .controls button:active {
            background: linear-gradient(145deg, #e0b500, #ffcc00);
            transform: translateY(2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .controls button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .song-title {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 1s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar .progress {
            height: 100%;
            background: linear-gradient(145deg, #ffcc00, #e0b500);
            width: 0;
            border-radius: 5px;
            animation: progressAnimation 0.1s linear infinite;
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #ffcc00;
        }

        @media (max-width: 768px) {
            .music-player {
                width: 90%;
            }

            .topnav a {
                font-size: 14px;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .music-player {
                width: 95%;
                padding: 10px;
            }

            .controls button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

            return li;
        }

        function populatePlaylist() {
            songs.forEach(song => {
                const playlistItem = createPlaylistItem(song);
                playlistElement.appendChild(playlistItem);
            });
        }

        function playSong(source) {
            audioSource.src = source;
            audioPlayer.load();
            audioPlayer.play();
            updateSongTitle();
            updatePlayPauseIcon();
        }

        function updateSongTitle() {
            const currentSong = songs[currentSongIndex];
            songTitleElement.textContent = currentSong.title;
        }

        function updatePlayPauseIcon() {
            if (audioPlayer.paused) {
                playBtn.textContent = 'Play';
            } else {
                playBtn.textContent = 'Pause';
            }
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(songs[currentSongIndex].source);
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(songs[currentSongIndex].source);
        }

        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseIcon();
        });

        prevBtn.addEventListener('click', playPreviousSong);

        nextBtn.addEventListener('click', playNextSong);

        audioPlayer.addEventListener('ended', playNextSong);

        populatePlaylist();
        updateSongTitle();

        playSong(songs[currentSongIndex].source);

        // Filtering songs based on search input
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', () => {
            const searchQuery = searchBar.value.trim().toLowerCase();
            playlistElement.innerHTML = '';
            const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(searchQuery));
            filteredSongs.forEach(song => {
                const playlistItem = createPlaylistItem(song);
                playlistElement.appendChild(playlistItem);
            });
        });
    </script>
</body>

</html>
