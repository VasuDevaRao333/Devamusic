        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1d1f21, #4b4f56);
            color: white;
            text-align: center;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background 0.3s;
        }

        .topnav a:hover {
            background-color: #575757;
        }

        .active {
            background-color: #5f30ce;
            color: white;
        }

        .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #ffcc00;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .music-player {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .music-player:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: rotateBG 6s linear infinite;
        }

        @keyframes rotateBG {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .playlist {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .playlist li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .controls button {
            background: #5f30ce;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .controls button:hover {
            background: #ffcc00;
            color: black;
            transform: translateY(-3px);
        }

        .song-title {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 1s ease;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
